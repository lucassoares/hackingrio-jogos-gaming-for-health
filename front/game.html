<html lang="pt-br">
  <head>

    <title>HackingRio  - Game</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8MPq9oYdh-2zRiJawfCrh36QQ7Jfgb4M" >
    </script>
  </head>
  <body>
  	<div class="container">
      <div class="alert alert-success text-center" id="cadastradoSucesso" role="alert" hidden>
         Cadastro realizado com sucesso!
         <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

  		<div class="row">
  			<div class="col-md-12">
  				<div id="map" style="height: 100vh; margin-top: 100px; margin-bottom: 50px;">
            
          </div>
          <div id="demo">
            
          </div>

  			</div>
  		</div>
  	</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">

      var x = document.getElementById("demo");
      var latitude;
      var longitude;

      getLocation();

      function getLocation() {
          if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
          } else {
              x.innerHTML = "Localização não é suportada pelo navegador!";
          }
      }
      function showPosition(position) {
          latitude  = position.coords.latitude;
          longitude = position.coords.longitude;
          initMap();
      }
       function initMap() {
        var myLatLng = {lat: latitude, lng: longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 4
        });
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
      }
      
      let urlAtual = (window.location).toString();
      if( urlAtual.includes("created=t") ) {
        let cadastradoSucesso = document.getElementById("cadastradoSucesso").hidden = false;
        console.log(cadastradoSucesso);
      }

    </script>
  </body>
