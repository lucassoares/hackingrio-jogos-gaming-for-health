<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Gaming For Health">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HackingRio - Registro</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  	<div class="container">
      <div class="row mb-3">
        <div class="col-md-12">
          <img src="img/lua_grande.png" class="w-50" alt="placeholder+image">
          <div class="btn-group ml-5 rounded_button" role="group" aria-label="Basic example">
            <button type="button" id="rounded_button" class="btn btn-sm btn-secondary mr-1">BR</button>
            <button type="button" id="rounded_button" class="btn btn-sm btn-secondary mr-1">US</button>
            <button type="button" id="rounded_button" class="btn btn-sm btn-secondary">ES</button>
          </div>
        </div>
      </div>
  		<div class="row">
  			<div class="col-md-12">
  				<form id="foo" action="" method="POST">
  					<div class="form-group" id="userLogin">
              <input id="inputRegistrarNome" class="form-control" type="text" name="nome" value="" placeholder="Nome"> <br>
  						<input id="inputRegistrarEmail" class="form-control" type="email" name="username" value="" placeholder="Email"> <br>
  						<input id="inputRegistrarSenha" class="form-control" type="password" name="password" value="" placeholder="Senha">
  					</div>
  					<div class="form-group">
  						<button class="btn btn-default" type="submit" id="btnFazerRegistro">Registrar</button>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $("#foo").submit(function(event){
        event.preventDefault();

        var $form = $(this);
        var serializedData = $form.serialize();

        $.ajax({
          url: "https://d0a678a5.ngrok.io/user/singup",
          type: "POST",
          data: serializedData,
          success: function(result){
            document.cookie = "logged=true";
            window.location.href = "game.html?created=t";
          }, 
          error: function(fail){
            document.cookie = "logged=false";
          }
        });
      });
    </script>
  </body>
</html>
